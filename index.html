<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <body>
        <form>
            <p id="para1">Welcome to Js events....!</p>
            <input type="button" onclick="hello()" value="Show Date"/>
        </form>
        
        <script>
            function hello() 
            {
                document.getElementById("para1").innerHTML=Date();
            
            }
        </script>
        </body>
        
    
</body>
</html>
